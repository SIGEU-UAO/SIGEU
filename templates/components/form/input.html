<div class="form__group">
  {{ field.label_tag }}
  {{ field }}

  {% if field.field.widget.input_type == "file" %}
      <label for="{{ field.id_for_label }}" class="add-file-btn">
        <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke-linejoin="round" stroke-linecap="round"></path>
          <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke-linejoin="round" stroke-linecap="round"></path>
        </svg>
        Subir Archivo
      </label>
  {% endif %}

  {% if field.field.widget.input_type == "checkbox" %}
      <label for="{{ field.id_for_label }}" class="checkmark"></label>
  {% endif %}

  {% if icon %}
      {% for ic in icon %}
        <button type="button" class="icon__btn"><i class="{{ ic }} form__icon"></i></button>
      {% endfor %}
  {% endif %}
</div>
