{% load static %}

<dialog id="modal-organizacion-externa" class="modal">
  <div class="modal__content">
    <button type="button" class="modal__close" title="Cerrar Modal"
            onclick="this.closest('dialog').close()">&times;</button>

    <div id="modal-organizaciones-externas-container">
      <h2>Organización Externa</h2>
      <span class="nombreOrgExt"></span>
      <hr>
      <h2>Detalles</h2> <br>
        <span><strong>NIT:</strong> </span><span class="nitOrgExt"></span> <br>
        <span><strong>Sector Económico:</strong> </span><span class="sectorOrgExt"></span> <br>
        <span><strong>Actividad Principal:</strong> </span><span class="actividadOrgExt"></span> <br>
        <span><strong>Representante:</strong> </span><span class="representanteOrgExt"></span>

      <hr>
      <li class="card__sub--item card__sub--item--group">
        <div class="informacion">
          <h2>Información de Contacto</h2>
          <div class="modal__info--group">
            <span><strong>Teléfono:</strong> </span><span class="telefonoOrgExt"></span>
            <span><strong>Ubicación:</strong> </span><span class="ubicacionOrgExt"></span>
          </div>
        </div>
        <div class="modal__certificado"> 
            <h2>Certificado:</h2>  
            <hr>
            <a href="#" target="__blank" class="modal__cert-btn" title="Abrir Aval"><i class="ri-file-pdf-2-fill"></i></a>
        </div>
      </li>
    </div>
  </div>
</dialog>
