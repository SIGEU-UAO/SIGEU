{% load static %}
<section class="filters">
  <div class="filters__buttons">
    <button class="filter__btn filter__btn--active" type="button" data-filter="all">Todos</button>
    <button class="filter__btn" type="button" data-filter="borradores">Borradores</button>
    <button class="filter__btn" type="button" data-filter="enviados">Enviados</button>
    <button class="filter__btn" type="button" data-filter="aprobados">Aprobados</button>
    <button class="filter__btn" type="button" data-filter="rechazados">Rechazados</button>
  </div>

  <form id="events-search-form" class="filters__search" role="search">
    <input id="events-search-input" type="text" placeholder="Buscar..." aria-label="Buscar">
    <select id="events-search-by" name="search_by" aria-label="Buscar por">
      <option value="nombre">Nombre</option>
      <option value="fecha">Fecha (DD/MM/YYYY)</option>
    </select>
    <button type="submit" class="filter__btn--search">Buscar</button>
  </form>
</section>
